      }
      model-viewer {width:500px; height:300px; margin: 0, auto;}
      * {
        font-family: "Montserrat", sans-serif;
        scroll-behavior: smooth;
      }
      /* Nội dung trong box contact */
      .contact-text {
        color: #f5f5f5;
        height: 59px;
        flex-direction: column;
        display: inline-flex;
        justify-content: flex-end;
        gap: 10px;
      }

      /* Title contact */
      .contact-title {
        font-size: 24px;
        font-weight: 700;
        word-wrap: break-word;
      }

      /* Subtitle contact */
      .contact-subtitle {
        font-size: 14px;
        font-weight: 400;
        word-wrap: break-word;
      }
      /* Style cho button */
      .button-banner {
        margin-right: 16px;
        width: fit-content;
        height: fit-content;
        background: linear-gradient(
          90deg,
          rgba(235, 235, 235, 0.48) 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        border-radius: 40px;
      }
      .text-button-banner {
        text-decoration:none;
        padding: 12px 24px;
        color: #170e80;
        font-size: 20px;
        font-weight: 700;
      }
      /* Hover cho button */
      .button-banner:hover,
      .button-banner:focus {
        background: none;
        background-color: #170e80;
      }
      .text-button-banner:hover {
        color: #ffffff;
      }
      /* Hover cho mui ten */
      .mui-ten .mui-ten-stroke:hover {
        stroke: #170e80;
      }
    </style>
