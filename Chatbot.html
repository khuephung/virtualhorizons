<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Component/Chatbot/assets/css/chat.css">
    <link rel="stylesheet" href="./Component/Chatbot/style.css">
    <link rel="stylesheet" href="./Component/Chatbot/assets/css/typing.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./HeaderFooter/logoimage/VIRTUAL HORIZONS-logo.svg" alt="image" style="width: 60px; height: auto;">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Virtual Horizons</h4>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Can you let me talk to the support?
                        </div>
                        <div class="messages__item messages__item--operator">
                            Sure!
                        </div>
                        <div class="messages__item messages__item--visitor">
                            Need your help, I need a developer in my site.
                        </div>
                        <div class="messages__item messages__item--operator">
                            Hi... What is it? I'm a front-end developer, yay!
                        </div>
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </div>
                </div>
                <div class="chatbox__footer">

                    <input type="text" placeholder="Write a message...">
                    <p class="chatbox__send--footer">Send</p>
                    <img src="./images/icons/attachment.svg" alt="">
                </div>
            </div>
            <div class="chatbox__button">
                <button>
                    <img src="./Component/Chatbot/images/chatbot (1).png" style="width: 60px; height: auto;">
                 
                </button>
            </div>
        </div>
    </div>
    <script src="./Component/Chatbot/assets/js/Chat.js"></script>
    <script src="./Component/Chatbot/app.js"></script>
</body>
</html>
