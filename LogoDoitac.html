    <style>
        /*Chuyển động từ trái sang phải*/
        @keyframes slide{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(-100%);
            }
        }
        .logos{
            display: flex;
            overflow:hidden;
            padding:20px 0 0 0; /*Theo thứ tự top right bottom left*/
            white-space:nowrap;
        }
        .logos:after,
        .logos:before{
            position: absolute;
            top: 0;
            width:250px;
            height: 100%;
            content:"";
            z-index: 2;
        }
        .logos:before{
            right:0;
            background: linear-gradient (to right, rgb(255,255,255,0),blue);
        }
        .logos:after{
            left:0;
            background: linear-gradient (to left, rgb(255,255,255,0),blue);
        }
        .logos:hover .logos-slide{
            animation-play-state:paused; /*Dừng lại khi hover*/
        }
        .logos-slide{
            animation: 25s slide infinite linear;
        }
        .logos-slide img{
            height:100px;
            margin: 30px;
        }
    </style>
