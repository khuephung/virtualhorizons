<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các gói dịch vụ</title>
    <!-- Liên kết đến font Montserrat từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./Component/Goi/Goi.css">
</head>

<body> <!-- Phần nội dung trang web -->

    <!-- Phần tiêu đề -->
    <div class="page_title">
        <div>Các gói dịch vụ</div>
    </div>

    <!-- Panel chứa các card -->
    <div class="panel">
        <!-- Card 1 -->
        <div class="card">
            <!-- Ảnh -->
            <div class="avatar">
                <img src="./imagelandingpage/avt1.jpg" />
            </div>
            <!-- Tiêu đề -->
            <div class="title">Miễn phí</div>
            <!-- Dòng ngăn cách -->
            <hr />
            <!-- Mô tả -->
            <div class="description">Những tính năng cơ bản dành cho trải nghiệm</div>
            <!-- Nút -->
            <div class="button-trial"><button>Thử ngay</button></div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="avatar">
                <img src="./imagelandingpage/avt2.jpg" />
            </div>
            <div class="title">Cơ bản</div>
            <hr />
            <div class="description">
                299.000/tháng<br />
                Đã bao gồm VAT
            </div>
            <div class="button-trial"><button>Mua ngay</button></div>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <div class="avatar">
                <img src="./imagelandingpage/avt3.png" />
            </div>
            <div class="title">Nâng cao</div>
            <hr />
            <div class="description">
                2.399.000/tháng<br />
                Đã bao gồm VAT
            </div>
            <div class="button-trial"><button>Mua ngay</button></div>
        </div>
        <!-- Card 4 -->
        <div class="card">
            <div class="avatar">
                <img src="./imagelandingpage/avt4.png" />
            </div>
            <div class="title">Doanh nghiệp</div>
            <hr />
            <div class="description">
                Tùy theo nhu cầu của từng doanh nghiệp
            </div>
            <div class="button-trial"><button>Liên hệ</button></div>
        </div>
    </div>

</body>

</html>
