    <div class="container-wrapper col-lg-3 col-md-4 col-sm-6">
      <div class="container-product">
        <!--Sản phẩm 1-->
        <div class="product-box">
          <!--Img và Action-->
          <div class="product-image-action">
            <a class="aspect aspect--bg-grey aspect--square u-d-block" href="">
              <img
                class="product-image"
                src="./imagelandingpage/product13.jpg"
                alt="Sản phẩm 1"
              />
            </a>
            <div class="product-r__action-wrap">
              <ul class="product-r__action-list">
                <li>
                  <a data-modal="modal" data-modal-id="#quick-look"
                    ><i class="action-icon fas fa-search-plus"></i
                  ></a>
                </li>
                <li>
                  <a data-modal="modal" data-modal-id="#add-to-cart"
                    ><i class="action-icon fas fa-plus-circle"></i
                  ></a>
                </li>
                <li>
                  <a href="signin.html"
                    ><i class="action-icon fas fa-heart"></i
                  ></a>
                </li>
                <li>
                  <a href="signin.html"
                    ><i class="action-icon fas fa-envelope"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <!--Thông tin-->
          <div class="product-info">
            <div class="product-category">Đồ ăn</div>
            <div class="product-title">Món ăn Nhật Bản</div>
            <div class="product-rating">
              <span class="fa-solid fa-star"></span>
              <span class="fa-solid fa-star"></span>
              <span class="fa-solid fa-star"></span>
              <span class="fa-solid fa-star"></span>
              <span class="fa-solid fa-star"></span>
            </div>
            <div class="price-wrapper">
              <div class="product-price">30.000 đ</div>
              <div class="discount-price">100.000 đ</div>
            </div>
          </div>
        </div>
